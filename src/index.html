<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Carbon LDP</title>
	<% if (webpackConfig.htmlElements.headTags) { %>
	<!-- Configured Head Tags  -->
	<%= webpackConfig.htmlElements.headTags %>
	<% } %>

	<!--<base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">-->
	<base href="--BASE_URL--">
	<script>
		var __CONFIG = {
			CARBON_PROTOCOL: "--CARBON_PROTOCOL--",
			CARBON_HOST: "--CARBON_HOST--",
			BASE_URL: "--BASE_URL--",
			ENV: "--ENV--"
		};
	</script>
</head>
<body>
	<app>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			app {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}

			.loading-error {
				display: none;
				padding: 5px 15px;
				background: #fff6f6;
				color: #9f3a38;
				border: 1px solid #9f3a38;
			}
		</style>
		<img src="assets/images/loading.gif" alt="Loading..." width="32" height="33">
		<div>Loading...</div>
		<div class="loading-error">x_x</div>
	</app>
</body>
</html>
