<div class="ui equal width center aligned grid">
	<div class="row"></div>
	<div class="row">
		<div class="bottom aligned column header">
			<i class="main icon cubes"></i>
			<h1>Workbench</h1>
		</div>
	</div>
	<div *ngIf="registrationWasSuccessful" class="row">
		<div>
			<div class="ui success message">
				<i class="close icon" (click)="registrationWasSuccessful = false"></i>
				<div class="header">
					Your account has been created!
				</div>
				<p>You may now log-in with the email address you have chosen</p>
			</div>
		</div>
	</div>
	<div class="row">
		<cw-login *ngIf="hasAccount" (onLogin)="onLogin( $event )"></cw-login>
		<cw-register *ngIf="! hasAccount" (onRegister)="onRegister( $event )"></cw-register>
	</div>
	<div class="row">
		<span *ngIf="hasAccount">Don't have an account? <a (click)="activateRegisterForm()">Create one</a></span>
		<span *ngIf="! hasAccount">Already have an account? <a (click)="activateLoginForm()">Login</a></span>
	</div>
	<div class="row">
		<div class="right aligned bottom aligned column">
			<footer>
				<cw-versions-presenter></cw-versions-presenter>
			</footer>
		</div>
	</div>
</div>
