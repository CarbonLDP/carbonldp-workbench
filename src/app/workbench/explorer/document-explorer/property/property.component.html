<p class="ui grey label status indicator" *ngIf="!!property.added">Added</p>
<p class="ui grey label status indicator" *ngIf="!!property.modified">Changed</p>


<ng-container [ngSwitch]="propertyName">
	<!-- START: Property @Id  -->
	<app-property-id *ngSwitchCase="'@id'"
	                class="content"
	                [documentURI]="documentURI"
	                [namedFragments]="namedFragments"
	                [isPartOfNamedFragment]="isPartOfNamedFragment"
	                [canEdit]="canEdit"
	                [property]="property"
	                (onChangeProperty)="changeProperty( $event )">
	</app-property-id>
	<!-- END: Property @Id  -->


	<!-- START: Property @type  -->
	<app-property-type *ngSwitchCase="'@type'"
	                  class="content"
	                  [property]="property">
	</app-property-type>
	<!-- END: Property @Id  -->


	<!-- START: Normal Property -->
	<ng-container *ngSwitchDefault>
		<app-property-content *ngIf="!property.deleted"
		                     class="content app-property-content"
		                     [property]="property"
		                     [mode]="mode"
		                     [documentURI]="documentURI"
		                     [blankNodes]="blankNodes"
		                     [namedFragments]="namedFragments"
		                     [isPartOfNamedFragment]="isPartOfNamedFragment"
		                     [canEdit]="canEdit"
		                     [existingProperties]="existingProperties"
		                     [accessPointsHasMemberRelationProperties]="accessPointsHasMemberRelationProperties"

		                     (onGoToBlankNode)="goToBlankNode( $event )"
		                     (onGoToNamedFragment)="goToNamedFragment( $event )"
		                     (onChangeProperty)="changeProperty( $event )"
		                     (onDeleteProperty)="deleteProperty( $event )"
		                     (onCancelProperty)="cancelProperty( $event )"
		                     (onSaveNewProperty)="saveNewProperty( $event )">
		</app-property-content>
	</ng-container>
	<!-- END: Normal Property -->

</ng-container>
