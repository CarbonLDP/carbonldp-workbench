<!-- START: Widget header -->
<div class="content widget-header" (click)="collapseWidget($event)">My platform
	<div class="right floated">
		<i class="refresh small icon widget-button" [class.hidden]="hide" (click)="refreshWidget($event)"></i>
		<i class="chevron down small icon widget-button" (click)="collapseWidget($event)" *ngIf="hide"></i>
		<i class="chevron up small icon widget-button" (click)="collapseWidget($event)" *ngIf="!hide"></i>
	</div>
</div>
<!-- END: Widget header -->


<!-- START: Widget body -->
<div class="content widget-body" [class.hidden]="hide" [class.broken]="hasError">
	<div class="widget-text">
		<table class="ui very basic small compact table">
			<tbody>
				<tr>
					<td class="three wide">
						<h4 class="ui header">
							URL
						</h4></td>
					<td>
						{{carbonldpURL ? carbonldpURL : '???'}}
					</td>
				</tr>
				<tr>
					<td>
						<h4 class="ui header">
							Version
						</h4></td>
					<td>
						{{carbonldpVersion ? carbonldpVersion : '???'}}
					</td>
				</tr>
				<tr>
					<td>
						<h4 class="ui header">
							Build date
						</h4></td>
					<td>
						{{carbonldpBuildDate ? (carbonldpBuildDate | date: 'medium') : '???'}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- END: Widget body -->
