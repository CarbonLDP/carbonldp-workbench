<div class="ui top right pointing dropdown dashboard-menu">
	<button class="ui icon circular inverted button dashboard-menuButton"><i class="plus icon"></i></button>
	<div class="menu">
		<div *ngFor="let widget of widgetsList" class="item widgetsMenu-item--{{widget.name}}" (click)="toggleSelection($event,widget)">
			<span class="widgetsMenu-textItem">{{widget.title}}</span><i class="green checkmark icon widgetsMenu-icon" [class.hidden]="widget.hide"></i>
		</div>
	</div>
</div>
