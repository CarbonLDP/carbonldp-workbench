	<cw-triples-widget [(widget)]="widgetsList[1]" (onErrorOccurs)="notifyErrorAreaService($event)" (onClose)="closeWidget($event)" class="ui card widget-container widget-container--{{widgetsList[1].name}}" [class.hidden]="widgetsList[1].hide"></cw-triples-widget>
</div>
